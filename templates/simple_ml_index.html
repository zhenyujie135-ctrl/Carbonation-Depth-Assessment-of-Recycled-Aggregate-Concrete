        .reliability {

        }

        .reliability-high {

        }

        .reliability-medium {

        }

        .reliability-low {

        .error-message {

        .loading {

        }

        .loading::after {

        @media (max-width: 1200px) {

        @media (max-width: 768px) {

            .header h1 {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ML-RACÁ¢≥ÂåñÊ∑±Â∫¶È¢ÑÊµãÁ≥ªÁªü</h1>
            <p class="subtitle">Machine Learning based Carbonation Depth Prediction for Recycled Aggregate Concrete</p>
            <span class="version">üöÄ Âü∫‰∫éÂÆûÈôÖMLÊ®°ÂûãÁêÜËÆ∫ÂàÜÊûê v2.0</span>
        </div>

        <div class="main-content">
            <!-- ËæìÂÖ•ÂèÇÊï∞ÈÉ®ÂàÜ -->
            <div class="input-section">
                <h2>ËæìÂÖ•ÂèÇÊï∞</h2>
                
                <form id="predictionForm">
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="cement">Ê∞¥Ê≥• (kg/m¬≥)</label>
                            <input type="number" id="cement" step="0.1" min="0" value="350">
                        </div>
                        <div class="input-group">
                            <label for="fly_ash">Á≤âÁÖ§ÁÅ∞ (kg/m¬≥)</label>
                            <input type="number" id="fly_ash" step="0.1" min="0" value="50">
                        </div>
                        <div class="input-group">
                            <label for="water">Ê∞¥ (kg/m¬≥)</label>
                            <input type="number" id="water" step="0.1" min="0" value="180">
                        </div>
                        <div class="input-group">
                            <label for="coarse_agg">Á≤óÈ™®Êñô (kg/m¬≥)</label>
                            <input type="number" id="coarse_agg" step="0.1" min="0" value="600">
                        </div>
                        <div class="input-group">
                            <label for="recycled_agg">ÂÜçÁîüÈ™®Êñô (kg/m¬≥)</label>
                            <input type="number" id="recycled_agg" step="0.1" min="0" value="400">
                        </div>
                        <div class="input-group">
                            <label for="water_absorption">Âê∏Ê∞¥Áéá (%)</label>
                            <input type="number" id="water_absorption" step="0.1" min="0" value="4.5">
                        </div>
                        <div class="input-group">
                            <label for="fine_agg">ÁªÜÈ™®Êñô (kg/m¬≥)</label>
                            <input type="number" id="fine_agg" step="0.1" min="0" value="700">
                        </div>
                        <div class="input-group">
                            <label for="superplasticizer">ÂáèÊ∞¥ÂâÇ (kg/m¬≥)</label>
                            <input type="number" id="superplasticizer" step="0.1" min="0" value="2.0">
                        </div>
                        <div class="input-group">
                            <label for="compressive_strength">ÊäóÂéãÂº∫Â∫¶ (MPa)</label>
                            <input type="number" id="compressive_strength" step="0.1" min="0" value="35">
                        </div>
                        <div class="input-group">
                            <label for="carbon_concentration">Á¢≥ÊµìÂ∫¶ (%)</label>
                            <input type="number" id="carbon_concentration" step="0.1" min="0" value="10">
                        </div>
                        <div class="input-group">
                            <label for="exposure_time">Êö¥Èú≤Êó∂Èó¥ (Â§©)</label>
                            <input type="number" id="exposure_time" step="1" min="0" value="365">
                        </div>
                        <div class="input-group">
                            <label for="temperature">Ê∏©Â∫¶ (¬∞C)</label>
                            <input type="number" id="temperature" step="0.1" value="20">
                        </div>
                        <div class="input-group">
                            <label for="relative_humidity">Áõ∏ÂØπÊπøÂ∫¶ (%)</label>
                            <input type="number" id="relative_humidity" step="0.1" min="0" max="100" value="65">
                        </div>
                    </div>

                    <div class="model-options">
                        <div class="input-group">
                            <label for="model">MLÊ®°Âûã</label>
                            <select id="model">
                                <option value="XGB">XGBoost (R¬≤=0.934)</option>
                                <option value="RF">Random Forest (R¬≤=0.921)</option>
                                <option value="GB">Gradient Boosting (R¬≤=0.918)</option>
                                <option value="SVR">Support Vector Regression (R¬≤=0.896)</option>
                                <option value="KNN">K-Nearest Neighbors (R¬≤=0.883)</option>
                                <option value="PRR">Polynomial Ridge (R¬≤=0.847)</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="confidence_level">ÁΩÆ‰ø°Ê∞¥Âπ≥</label>
                            <select id="confidence_level">
                                <option value="0.90">90%</option>
                                <option value="0.95" selected>95%</option>
                                <option value="0.99">99%</option>
                            </select>
                        </div>
                    </div>

                    <button type="button" class="btn" onclick="predict()">
                        üöÄ ÂºÄÂßãÈ¢ÑÊµã
                    </button>
                </form>
            </div>

            <!-- ÁªìÊûúÂ±ïÁ§∫ÈÉ®ÂàÜ -->
            <div class="results-section">
                <h2>È¢ÑÊµãÁªìÊûú‰∏éMLÂàÜÊûê</h2>
                <div id="prediction-results">
                    <div class="loading">
                        Á≠âÂæÖÈ¢ÑÊµãÁªìÊûú...
                        <p style="margin-top: 10px; font-size: 0.9em;">ËØ∑ËæìÂÖ•ÂèÇÊï∞Âπ∂ÁÇπÂáª"ÂºÄÂßãÈ¢ÑÊµã"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // È¢ÑÊµãÂáΩÊï∞
        function predict() {
            const formData = {
                input_params: {
                    cement: parseFloat(document.getElementById('cement').value),
                    fly_ash: parseFloat(document.getElementById('fly_ash').value),
                    water: parseFloat(document.getElementById('water').value),
                    coarse_agg: parseFloat(document.getElementById('coarse_agg').value),
                    recycled_agg: parseFloat(document.getElementById('recycled_agg').value),
                    water_absorption: parseFloat(document.getElementById('water_absorption').value),
                    fine_agg: parseFloat(document.getElementById('fine_agg').value),
                    superplasticizer: parseFloat(document.getElementById('superplasticizer').value),
                    compressive_strength: parseFloat(document.getElementById('compressive_strength').value),
                    carbon_concentration: parseFloat(document.getElementById('carbon_concentration').value),
                    exposure_time: parseInt(document.getElementById('exposure_time').value),
                    temperature: parseFloat(document.getElementById('temperature').value),
                    relative_humidity: parseFloat(document.getElementById('relative_humidity').value)
                },
                model: document.getElementById('model').value,
                method: 'J+',
                confidence_level: parseFloat(document.getElementById('confidence_level').value)
            };

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            document.getElementById('prediction-results').innerHTML = '<div class="loading">Ê≠£Âú®ËÆ°ÁÆóÈ¢ÑÊµãÁªìÊûú...</div>';

            // ÂèëÈÄÅÈ¢ÑÊµãËØ∑Ê±Ç
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                displayResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('prediction-results').innerHTML = 
                    '<div class="error-message">‚ùå È¢ÑÊµãÂ§±Ë¥•: ' + error.message + '</div>';
            });
        }

        // ÊòæÁ§∫ÁªìÊûú
        function displayResults(data) {
            if (!data.success) {
                document.getElementById('prediction-results').innerHTML = 
                    '<div class="error-message">‚ùå È¢ÑÊµãÂ§±Ë¥•: ' + data.error + '</div>';
                return;
            }

            const analysis = data.ml_analysis;
            const performance = analysis.ml_performance;
            const uncertainty = analysis.uncertainty_breakdown;

            // Á°ÆÂÆöÂèØÈù†ÊÄßÁ≠âÁ∫ßÊ†∑Âºè
            let reliabilityClass = 'reliability-medium';
            if (data.relative_uncertainty <= 15) {
                reliabilityClass = 'reliability-high';
            } else if (data.relative_uncertainty >= 30) {
                reliabilityClass = 'reliability-low';
            }

            const resultsHtml = `
                <div class="prediction-card">
                    <div class="prediction-main">
                        <div class="prediction-value prediction-primary">
                            <h3>${data.prediction} mm</h3>
                            <p>È¢ÑÊµãÁ¢≥ÂåñÊ∑±Â∫¶</p>
                        </div>
                        <div class="prediction-value prediction-uncertainty">
                            <h3>${data.relative_uncertainty}%</h3>
                            <p>Áõ∏ÂØπ‰∏çÁ°ÆÂÆöÊÄß</p>
                        </div>
                    </div>
                    
                    <div class="confidence-interval">
                        <strong>üìä ${(data.confidence_level * 100)}% ÁΩÆ‰ø°Âå∫Èó¥:</strong> 
                        [${data.lower_bound} mm, ${data.upper_bound} mm] 
                        (ÂÆΩÂ∫¶: ${data.interval_width} mm)
                    </div>
                    
                    <div class="reliability ${reliabilityClass}">
                        ${analysis.prediction_reliability}
                    </div>
                </div>

                <div class="ml-analysis">
                    <div class="analysis-section">
                        <h4>ü§ñ MLÊ®°ÂûãÊÄßËÉΩ</h4>
                        <div class="analysis-grid">
                            <div class="analysis-item">
                                <span>ÈÄâÊã©Ê®°Âûã:</span>
                                <span>${performance.selected_model}</span>
                            </div>
                            <div class="analysis-item">
                                <span>È¢ÑÊúüR¬≤:</span>
                                <span>${performance.expected_r2}</span>
                            </div>
                            <div class="analysis-item">
                                <span>Ê®°ÂûãRMSE:</span>
                                <span>${performance.model_rmse} mm</span>
                            </div>
                            <div class="analysis-item">
                                <span>‰∏çÁ°ÆÂÆöÊÄßÂõ†Â≠ê:</span>
                                <span>${performance.uncertainty_factor}</span>
                            </div>
                        </div>
                    </div>

                    <div class="analysis-section">
                        <h4>üìä ‰∏çÁ°ÆÂÆöÊÄßÂàÜËß£</h4>
                        <div class="analysis-grid">
                            <div class="analysis-item">
                                <span>Ê®°Âûã‰øÆÊ≠£:</span>
                                <span>${uncertainty.model_correction}</span>
                            </div>
                            <div class="analysis-item">
                                <span>ËØïÈ™åÁ®≥ÂÆöÊÄß:</span>
                                <span>${uncertainty.experimental_stability}</span>
                            </div>
                            <div class="analysis-item">
                                <span>ÁéØÂ¢ÉÂõ†Â≠ê:</span>
                                <span>${uncertainty.environmental_factor}</span>
                            </div>
                            <div class="analysis-item">
                                <span>ÊúÄÁªà‰∏çÁ°ÆÂÆöÊÄß:</span>
                                <strong>${uncertainty.final_uncertainty}%</strong>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('prediction-results').innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
